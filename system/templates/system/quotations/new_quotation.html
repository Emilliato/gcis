<meta name="viewport" content="width=device-width, initial-scale=1.0">
{% load static %}
{%load crispy_forms_tags%}
<link rel="stylesheet" type="text/css" href="{% static "system/css/styles.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "system/css/bootstrap.min.css" %}" >
<link rel="stylesheet" type="text/css" href="{% static "system/css/bootstrap.css" %}" >
<br><br>

<div class="container">
  <h5 style="margin-left:22%;"><h5>

  <form style="margin-left:20%;"class="float-sm-center"action="{%url 'system:qcreate'%}" method ="post">
    {%csrf_token%}
    <div class="form-group col-md-6">
      {% crispy form %}
      <div class="form-group col-md-6">
        <button type="submit" class="btn btn-primary" >Create</button>
        <a href="{%url 'system:quotations'%}" type="submit" class="btn btn-primary float-sm-right" >Cancel</a >
      </div>
    </div>

  </form>
</div>
